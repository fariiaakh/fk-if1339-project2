<html>
<head>
    <title> Faria INF1339 Project 2</title>
    <!-- LOAD p5.js library so we can use a few of its tools-->
<style>
    .output {font: bold 30px/30px 
                 Times New Roman, serif;
                color:rebeccapurple;           
    }
</style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
    var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?begin_date=20080101&end_date=20101231&api-key=0LjRymKFlemxP8sExRMwMaoK7UtsGYlr";
    var articleCount = 0
    //SETUP is a standard way p5 starts a script.
    function setup(){
        //P5 usually used for drawing
        noCanvas();
        //SEND the URL and when the data comes back, run the function "gotData"
        loadJSON(url,gotData);
    }
        
        //goData just announces itself for now
    function gotData(data){
        alert("Function activated") 
        var text =''
        for (i=0; i< data.response.docs.length; i++){text = text + '<br />' + data.response.docs[i].headline.main
    }
        document.getElementById("test_output").innerHTML= text
    }

    </script>
</head>
<body>
    <h1> New York Times API: Article on international events from 2008 to 2010 </h1>
    <!-- we will use a <p> element for displaying the output-->
    <!--it is named 'test_output' and define by class 'output'-->
    <p id="test_output" class="output"></p>
    </body>
    
    
</html>
